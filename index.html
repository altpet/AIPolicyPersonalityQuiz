        // Display a question

            const question = questions[index];
            
            let html = `

                    <div class="question">${question.question}</div>
                    <div class="answers">
            `;
            
            question.answers.forEach((answer, answerIndex) => {
                html += `

                        <input type="radio" name="answer" value="${answerIndex}">
                        ${answer.text}
                    </label>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
            
            quizContainer.innerHTML = html;
            
            // Add event listeners to radio buttons
            document.querySelectorAll('input[name="answer"]').forEach(input => {
                input.addEventListener('change', enableNextButton);
            });
            
            // Update button states
            document.getElementById('prev-button').style.visibility = index === 0 ? 'hidden' : 'visible';
            document.getElementById('next-button').disabled = true;
            
            // Update button text on last question
            if (index === questions.length - 1) {
                document.getElementById('next-button').textContent = 'See Results';
            } else {
                document.getElementById('next-button').textContent = 'Next';
            }
        }
        
        // Enable the next button when an answer is selected
        function enableNextButton() {
            document.getElementById('next-button').disabled = false;
        }
        
        // Update progress bar
        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }
        
        // Handle next button click
        document.getElementById('next-button').addEventListener('click', () => {
            // Get selected answer
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            
            if (!selectedAnswer) return;
            
            const answerIndex = parseInt(selectedAnswer.value);
            const selectedAnswerData = questions[currentQuestionIndex].answers[answerIndex];
            
            // Update scores based on selected answer
            for (const org in selectedAnswerData.scores) {
                if (userScores.hasOwnProperty(org)) {
                    userScores[org] += selectedAnswerData.scores[org];
                }
            }
            
            // Move to next question or show results
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion(currentQuestionIndex);
                updateProgressBar();
            } else {
                showResults();
            }
        });

        document.getElementById('prev-button').addEventListener('click', () => {
            // Since we can't easily undo scoring, just start over if they want to change answers
            if (confirm("Going back will reset your previous answer's score. Continue?")) {

                updateProgressBar();

                    resultOrg = org;
                }

            document.getElementById('next-button').style.display = 'none';
            document.getElementById('result').style.display = 'block';

                .filter(org => userScores[org] > 0)
                .sort((a, b) => userScores[b] - userScores[a])
                .slice(0, 5);
            
            // Find max score for scaling
            const maxScoreValue = userScores[sortedOrgs[0]] || 1;
            
            // Add scores to the display

                const scorePercentage = (userScores[org] / maxScoreValue) * 100;

            // In a real implementation, you would use the Web Share API or social media sharing links
            if (navigator.share) {
                navigator.share({
                    title: 'AI Policy Personality Quiz Results',
                    text: `I got ${resultOrg} in the AI Policy Personality Quiz! Take the quiz to find out which AI policy org you are.`,
                    url: window.location.href
                })
                .catch(error => console.log('Error sharing:', error));
            }
        }
        
        // Restart quiz
        function restartQuiz() {
            // Reset variables
            currentQuestionIndex = 0;
            
            // Reset scores
            organizations.forEach(org => {
                userScores[org.name] = 0;
            });
            
            // Reset UI
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('prev-button').style.display = 'inline-block';
            document.getElementById('next-button').style.display = 'inline-block';
            document.getElementById('result').style.display = 'none';
            
            // Start quiz again
            initQuiz();
        }
        
        // Initialize quiz when page loads
        window.addEventListener('load', initQuiz);
    </script>
